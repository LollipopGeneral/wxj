<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="UTF-8">
  <title>天草应援纪念馆 {{ title|e }}</title>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="{{ '/css/bower_packed.css'|assetpath }}" rel="stylesheet">
  <link href="{{ '/css/theme.min.css'|assetpath }}" rel="stylesheet">
  <script src="{{ '/js/bower_packed.js'|assetpath }}"></script>
  <script src="{{ '/js/ui.min.js'|assetpath }}"></script>
</head>
<body>
  <nav>
    <div class="menu-toggle"></div>
    <div class="menu">
      <div><a href="{{ '/'|sitepath }}">自动</a></div>
      <div><a href="{{ '/1'|sitepath }}">分页</a></div>
      <div><a href="{{ '/all'|sitepath }}">全部</a></div>
    </div>
  </nav>
  <div title="《梦想家》，SNH48 Team X《梦想的旗帜》公演第十首歌。以“我们是最可爱的王晓佳”闻名。音源来自王晓佳的四选助力PV。">
    <span id="audio-control"></span>
    <audio id="audio" loop>
      {%- for prefix in AUDIO_PREFIXES %}
      <source src="{{ prefix|urljoin('dreamer.opus') }}" type="audio/ogg; codecs=opus">
      <source src="{{ prefix|urljoin('dreamer.m4a') }}" type="audio/aac">
      <source src="{{ prefix|urljoin('dreamer.ogg') }}" type="audio/ogg">
      <source src="{{ prefix|urljoin('dreamer.mp3') }}" type="audio/mpeg">
      {%- endfor %}
    </audio>
  </div>

{#- Local Variables: -#}
{#- mode: jinja2 -#}
{#- End: -#}
